<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaymentDemo</title>
</head>
<body>
<div style="background-color: red">
    <p>Background Page content</p>
    <button onclick="checkoutBtnClicked();">Open checkout page</button>
</div>
<script src="atlas-pay-inline.js"></script>
<script>
    function checkoutBtnClicked(){
        var transactionId = Date.now();
        var atlasPay = new AtlasPay({transactionId: transactionId});
        atlasPay.charge()
            .then(function(data){
                alert("Success "+data);
            })
            .catch(function(e){
                alert("Error "+e);
            });
    }
</script>
</body>
</html>
